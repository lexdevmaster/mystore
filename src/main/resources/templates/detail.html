<!DOCTYPE html>
<html lang="pt_br">
<head>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
</head>
<body>

	<nav th:replace="fragments/header :: header">
	</nav>

	<main role="main">

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-2">MyStore - Product Detail</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>id</h2>
			</div>
			<div class="col-md-4">
				<h2>name</h2>
			</div>
			<div class="col-md-4">
				<h2>date</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p>
					<span th:text="${productDetail?.id}"></span>
				</p>
			</div>

			<div class="col-md-4">
				<p>
					<span th:text="${productDetail?.name}"></span>
				</p>
			</div>

			<div class="col-md-4">
				<p>
					<span th:text="${productDetail?.date}"></span>
				</p>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-md-4">
				<a class="btn btn-primary btn-lg" href="javascript:history.go(-1)"
					role="button">�� Back </a>
			</div>
		</div>
	</div>
	</main>
	<br />
	<footer class="container" >
		<div th:replace="fragments/footer :: footer"> </div>
	</footer>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

</body>
</html>
